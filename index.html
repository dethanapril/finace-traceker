<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengelola Keuangan Sederhana</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Pengelola Keuangan Saya</h1>

        <div class="summary">
            <div>
                <h4>Saldo Saat Ini</h4>
                <p id="balance">Rp 0</p>
            </div>
            <div>
                <h4>Pemasukan</h4>
                <p id="income" class="money plus">Rp 0</p>
            </div>
            <div>
                <h4>Pengeluaran</h4>
                <p id="expense" class="money minus">Rp 0</p>
            </div>
        </div>

        <h3>Tambah Transaksi Baru</h3>
        <form id="form">
            <input type="hidden" id="transaction-id"> <div class="form-control">
                <label for="description">Deskripsi</label>
                <input type="text" id="description" placeholder="Masukkan deskripsi..." required>
            </div>
            <div class="form-control">
                <label for="amount">Jumlah (Gunakan - untuk pengeluaran)</label>
                <input type="number" id="amount" placeholder="Masukkan jumlah..." required>
            </div>
             <div class="form-control">
                 <label for="type">Tipe</label>
                 <select id="type">
                     <option value="income">Pemasukan</option>
                     <option value="expense">Pengeluaran</option>
                 </select>
            </div>
            <button class="btn" type="submit">Tambah Transaksi</button>
            <button class="btn cancel" type="button" id="cancel-edit" style="display: none;">Batal Edit</button>
        </form>

        <h3>Riwayat Transaksi</h3>
        <ul id="transaction-list" class="list">
            </ul>

    </div>

    <script src="script.js"></script>
</body>
</html>
