<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pengelola Keuangan Sederhana</title>
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <!-- Tambahkan di head -->
        <link href="https://cdn.jsdelivr.net/npm/@vuemodern/vue-chartjs@7.1.0/dist/vue-chartjs.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <!-- Tambahkan di head -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
        <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Pengelola Keuangan Saya</h1>

            <div class="summary">
                <div>
                    <h4>Saldo Saat Ini</h4>
                    <p id="balance">Rp 0</p>
                </div>
                <div>
                    <h4>Pemasukan</h4>
                    <p id="income" class="money plus">Rp 0</p>
                </div>
                <div>
                    <h4>Pengeluaran</h4>
                    <p id="expense" class="money minus">Rp 0</p>
                </div>
            </div>

            <h3>Tambah Transaksi Baru</h3>
            <form id="form">
                <input type="hidden" id="transaction-id" />
                <div class="form-control">
                    <label for="description">Deskripsi</label>
                    <input
                        type="text"
                        id="description"
                        placeholder="Masukkan deskripsi..."
                        required
                    />
                </div>
                <div class="form-control">
                    <label for="amount"
                        >Jumlah</label
                    >
                    <input
                        type="number"
                        id="amount"
                        placeholder="Masukkan jumlah..."
                        required
                    />
                </div>
                <div class="form-control">
                    <label for="type">Tipe</label>
                    <select id="type">
                        <option value="income">Pemasukan</option>
                        <option value="expense">Pengeluaran</option>
                    </select>
                </div>
                <!-- Tambahkan di dalam form -->
                <div class="form-control">
                    <label for="category">Kategori</label>
                    <select id="category" required>
                        <option value="Makanan">Makanan</option>
                        <option value="Transportasi">Transportasi</option>
                        <option value="Hiburan">Hiburan</option>
                        <option value="Tagihan">Tagihan</option>
                        <option value="Lainnya">Lainnya</option>
                    </select>
                </div>
                <button class="btn" type="submit">Tambah Transaksi</button>
                <button
                    class="btn cancel"
                    type="button"
                    id="cancel-edit"
                    style="display: none"
                >
                    Batal Edit
                </button>
            </form>

            <h3>Riwayat Transaksi</h3>
            <ul id="transaction-list" class="list"></ul>
        </div>

        
        <div class="report-section">
            <h3>Laporan Keuangan</h3>
            
            <div class="report-controls">
                <div class="form-control">
                    <label for="report-month">Pilih Bulan</label>
                    <input type="month" id="report-month" required>
                </div>
                <button class="btn" onclick="generateReport()">Buat Laporan</button>
                <button class="btn" onclick="exportPDF()">Export PDF</button>
            </div>
        
            <div id="report-output">
                <div class="chart-container">
                    <canvas id="categoryChart"></canvas>
                </div>
                
                <div class="summary-grid">
                    <div class="summary-card">
                        <h4>Total Pemasukan</h4>
                        <p id="report-income">Rp0</p>
                    </div>
                    <div class="summary-card">
                        <h4>Total Pengeluaran</h4>
                        <p id="report-expense">Rp0</p>
                    </div>
                    <div class="summary-card">
                        <h4>Saldo Akhir</h4>
                        <p id="report-balance">Rp0</p>
                    </div>
                </div>
        
                <div class="transaction-details">
                    <h4>Detail Transaksi</h4>
                    <div id="report-transactions"></div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
